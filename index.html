<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Tasks</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#e07a5f">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@400;500;600&family=DM+Sans:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Auth Screen -->
    <div class="auth-container" id="auth-container">
        <div class="auth-card">
            <h1 class="auth-title">Todo List</h1>
            <p class="auth-subtitle">Sign in to sync across devices</p>
            
            <div class="auth-tabs">
                <button class="auth-tab active" data-tab="login">Sign In</button>
                <button class="auth-tab" data-tab="register">Sign Up</button>
            </div>
            
            <form class="auth-form" id="login-form">
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit" class="auth-btn">Sign In</button>
            </form>
            
            <form class="auth-form" id="register-form" style="display: none;">
                <input type="text" name="name" placeholder="Name">
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit" class="auth-btn">Create Account</button>
            </form>
            
            <div class="auth-divider"><span>or</span></div>
            
            <p class="auth-error" id="auth-error"></p>
            <p class="auth-success" id="auth-success"></p>
            
            <button class="auth-skip" id="auth-skip">Continue without account (offline mode)</button>
        </div>
    </div>

    <!-- Main App -->
    <div class="document-container" id="app-container" style="display: none;">
        <header class="document-header">
            <div class="header-top">
                <h1 class="document-title" contenteditable="true" data-placeholder="My Tasks">My Tasks</h1>
                <div class="header-actions">
                    <div class="user-menu-wrapper">
                        <button class="icon-btn" id="user-menu-btn" title="Account">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
                                <circle cx="12" cy="7" r="4"/>
                            </svg>
                        </button>
                        <!-- User Menu Dropdown -->
                        <div class="user-menu" id="user-menu">
                            <div class="user-info" id="user-info"></div>
                            <button class="user-menu-item" id="logout-btn">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/>
                                    <polyline points="16 17 21 12 16 7"/>
                                    <line x1="21" y1="12" x2="9" y2="12"/>
                                </svg>
                                Sign Out
                            </button>
                        </div>
                    </div>
                    <button class="theme-toggle" id="theme-toggle" aria-label="Toggle dark mode">
                        <svg class="icon-sun" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="5"/>
                            <line x1="12" y1="1" x2="12" y2="3"/>
                            <line x1="12" y1="21" x2="12" y2="23"/>
                            <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/>
                            <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/>
                            <line x1="1" y1="12" x2="3" y2="12"/>
                            <line x1="21" y1="12" x2="23" y2="12"/>
                            <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/>
                            <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/>
                        </svg>
                        <svg class="icon-moon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
                        </svg>
                    </button>
                </div>
            </div>
            
            <!-- List Tabs -->
            <nav class="list-tabs" id="list-tabs"></nav>
        </header>

        <main class="document-body">
            <section class="task-section active-section">
                <div class="section-header">
                    <span class="section-icon">○</span>
                    <h2>In Progress</h2>
                    <span class="task-count" id="active-count">0</span>
                    <div class="sort-dropdown">
                        <button class="sort-btn" id="sort-btn">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <line x1="4" y1="6" x2="16" y2="6"/>
                                <line x1="4" y1="12" x2="12" y2="12"/>
                                <line x1="4" y1="18" x2="8" y2="18"/>
                                <polyline points="15 15 18 18 21 15"/>
                                <line x1="18" y1="12" x2="18" y2="18"/>
                            </svg>
                            <span id="sort-label">Newest</span>
                        </button>
                        <div class="sort-menu" id="sort-menu">
                            <button class="sort-option" data-sort="newest">Newest First</button>
                            <button class="sort-option" data-sort="oldest">Oldest First</button>
                            <button class="sort-option" data-sort="priority">Priority (High→Low)</button>
                        </div>
                    </div>
                </div>
                
                <div class="task-input-area">
                    <button class="checkbox-placeholder" tabindex="-1">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="3" y="3" width="18" height="18" rx="3"/>
                        </svg>
                    </button>
                    <input type="text" id="new-task-input" class="task-input" placeholder="Add a new task..." autocomplete="off">
                </div>

                <ul class="task-list" id="active-tasks"></ul>
            </section>

            <section class="task-section completed-section" id="completed-section">
                <div class="section-header collapsible" id="completed-header">
                    <span class="section-icon">●</span>
                    <h2>Completed</h2>
                    <span class="task-count" id="completed-count">0</span>
                    <button class="collapse-btn" id="collapse-btn" aria-label="Toggle completed tasks">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="6 9 12 15 18 9"/>
                        </svg>
                    </button>
                </div>
                <ul class="task-list" id="completed-tasks"></ul>
            </section>
        </main>

        <footer class="document-footer">
            <p id="sync-status">Synced</p>
        </footer>
    </div>

    <!-- Task Detail Modal -->
    <div class="modal-overlay" id="task-modal" role="dialog" aria-modal="true" aria-hidden="true">
        <div class="modal-content">
            <button class="modal-close" id="modal-close" aria-label="Close modal">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="18" y1="6" x2="6" y2="18"/>
                    <line x1="6" y1="6" x2="18" y2="18"/>
                </svg>
            </button>
            
            <div class="modal-body">
                <div class="modal-task-status">
                    <label class="task-checkbox large">
                        <input type="checkbox" id="modal-checkbox">
                        <span class="checkmark">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                <polyline points="20 6 9 17 4 12"/>
                            </svg>
                        </span>
                    </label>
                </div>
                
                <div class="modal-task-text-container">
                    <input type="text" class="modal-task-text" id="modal-task-text" placeholder="Task description...">
                </div>
                
                <div class="modal-meta" id="modal-meta"></div>
                
                <div class="modal-priority-section">
                    <label class="modal-label">Priority</label>
                    <div class="priority-flags" id="priority-flags">
                        <button type="button" class="priority-flag" data-priority="none" title="No priority">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M4 15s1-1 4-1 5 2 8 2 4-1 4-1V3s-1 1-4 1-5-2-8-2-4 1-4 1z"/>
                                <line x1="4" y1="22" x2="4" y2="15"/>
                            </svg>
                        </button>
                        <button type="button" class="priority-flag" data-priority="low" title="Low">
                            <svg viewBox="0 0 24 24" fill="currentColor" stroke="currentColor" stroke-width="2">
                                <path d="M4 15s1-1 4-1 5 2 8 2 4-1 4-1V3s-1 1-4 1-5-2-8-2-4 1-4 1z"/>
                                <line x1="4" y1="22" x2="4" y2="15"/>
                            </svg>
                        </button>
                        <button type="button" class="priority-flag" data-priority="medium" title="Medium">
                            <svg viewBox="0 0 24 24" fill="currentColor" stroke="currentColor" stroke-width="2">
                                <path d="M4 15s1-1 4-1 5 2 8 2 4-1 4-1V3s-1 1-4 1-5-2-8-2-4 1-4 1z"/>
                                <line x1="4" y1="22" x2="4" y2="15"/>
                            </svg>
                        </button>
                        <button type="button" class="priority-flag" data-priority="high" title="High">
                            <svg viewBox="0 0 24 24" fill="currentColor" stroke="currentColor" stroke-width="2">
                                <path d="M4 15s1-1 4-1 5 2 8 2 4-1 4-1V3s-1 1-4 1-5-2-8-2-4 1-4 1z"/>
                                <line x1="4" y1="22" x2="4" y2="15"/>
                            </svg>
                        </button>
                    </div>
                </div>

                <div class="modal-reminder-section">
                    <label class="modal-label">Reminder</label>
                    <div class="reminder-inputs">
                        <input type="datetime-local" id="reminder-time" class="reminder-input">
                        <select id="reminder-repeat" class="reminder-select">
                            <option value="">No repeat</option>
                            <option value="hourly">Hourly</option>
                            <option value="daily">Daily</option>
                            <option value="weekly">Weekly</option>
                            <option value="monthly">Monthly</option>
                        </select>
                    </div>
                    <button type="button" class="clear-reminder-btn" id="clear-reminder">Clear Reminder</button>
                </div>

                <div class="modal-notes-section">
                    <label class="modal-label">Notes</label>
                    <textarea class="modal-notes" id="modal-notes" placeholder="Add additional details..." rows="4"></textarea>
                </div>
            </div>
            
            <div class="modal-actions">
                <button class="modal-btn modal-btn-delete" id="modal-delete">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="3 6 5 6 21 6"/>
                        <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/>
                    </svg>
                    Delete
                </button>
                <button class="modal-btn modal-btn-save" id="modal-save">Save Changes</button>
            </div>
        </div>
    </div>

    <!-- List Modal -->
    <div class="modal-overlay" id="list-modal">
        <div class="modal-content modal-small">
            <button class="modal-close" id="list-modal-close" aria-label="Close">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="18" y1="6" x2="6" y2="18"/>
                    <line x1="6" y1="6" x2="18" y2="18"/>
                </svg>
            </button>
            <div class="modal-body">
                <h3 class="modal-title" id="list-modal-title">Edit List</h3>
                <input type="text" class="modal-input" id="list-name-input" placeholder="List name...">
            </div>
            <div class="modal-actions">
                <button class="modal-btn modal-btn-delete" id="list-delete" style="display: none;">Delete List</button>
                <button class="modal-btn modal-btn-save" id="list-save">Save</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
